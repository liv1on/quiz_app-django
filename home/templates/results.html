{% extends 'base.html' %}
{% block title %} Results {% endblock %}

{% block body %}
<div class="container mt-4">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>Пользователь</th>
            <th>Тест</th>
            <th>Счет</th>
            <th>Удалить</th>
          </tr>
        </thead>
{% for mark in marks %}
<tr>
  <td>{{mark.user}}</td>
  <td>{{mark.quiz}}</td>
  <td>{{mark.score}}</td>
  <td><a href="/delete_result/{{mark.id}}/" class="btn btn-danger">Удалить</a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
