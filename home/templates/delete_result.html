{% extends 'base.html' %}
{% block title %} Delete Results {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Вы уврены что хотите удалить {{marks.user}} у которого счет: {{marks.score}} в {{marks.quiz}} ?</h4>
    <br>
    <form action="/delete_result/{{marks.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/results/">Отмена</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
